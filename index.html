<!DOCTYPE html>
<html>
  <head>
    <title>ToDo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="やることを入力" />
      <button id="ActAdd">追加</button>
    </div>

    <div class="doing-area">
      <p class="title">未完了のToDo</p>
      <ul id="doing-list"></ul>
    </div>

    <div class="done-area">
      <p class="title">完了したToDo</p>
      <ul id="done-list"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
